name: NSE R2 PDF Downloader @ 9 AM IST

on:
  schedule:
    - cron: "32 15 * * *"   # 9:00 AM IST (03:30 UTC)
  workflow_dispatch: {}

jobs:
  nse-r2-download:
    runs-on: ubuntu-latest
    env:
      R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
      R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
      R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
      R2_BUCKET: lihan
      R2_EXCEL_KEY: "Desktop/Excel file/Symbols.xlsx"
      R2_UPLOAD_PREFIX: "Desktop/All pdfs download/"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3 requests openpyxl urllib3

      - name: Verify R2 secrets
        run: |
          python - << 'PY'
          import os
          print("âœ… Account ID found:", bool(os.getenv("R2_ACCOUNT_ID")))
          print("âœ… Access Key found:", bool(os.getenv("R2_ACCESS_KEY_ID")))
          print("âœ… Secret Key found:", bool(os.getenv("R2_SECRET_ACCESS_KEY")))
          print("ðŸ“˜ Excel key:", os.getenv("R2_EXCEL_KEY"))
          print("ðŸ“‚ Upload prefix:", os.getenv("R2_UPLOAD_PREFIX"))
          PY

      - name: Run NSE R2 PDF Downloader
        run: python NSE_R2_PDF_Downloader.py

      - name: Upload log file as artifact
        uses: actions/upload-artifact@v4
        with:
          name: NSE_R2_logs
          path: output/log_*.txt
          retention-days: 14
